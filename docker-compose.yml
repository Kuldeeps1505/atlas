version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: atlas
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./database/mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro

  node-backend:
    build: ./backend/node
    ports:
      - "3001:3001"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=atlas
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - MONGODB_URI=mongodb://mongo:27017
    depends_on:
      - postgres
      - mongo
    volumes:
      - ./backend/node:/app
      - /app/node_modules

  python-backend:
    build: ./backend/python
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=atlas
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - MONGODB_URI=mongodb://mongo:27017
    depends_on:
      - postgres
      - mongo
    volumes:
      - ./backend/python:/app

volumes:
  postgres_data:
  mongo_data: